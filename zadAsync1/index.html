<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="formularz1">
      <form id="formularz">
        <label for="dataUrodzenia">Data urodzenia:</label><br />
        <input type="date" id="dataUrodzenia" required /><br />

        <label for="liczbaDoDodania">Liczba do dodania:</label><br />
        <input type="number" id="liczbaDoDodania" required /><br />

        <fieldset>
          <legend>Jednostka</legend>
          <input type="radio" id="dni" name="jednostka" value="Dni" checked />
          <label for="dni">Dni</label><br />
          <input type="radio" id="miesiace" name="jednostka" value="Miesiące" />
          <label for="miesiace">Miesiące</label>
        </fieldset>
        <br />

        <input type="submit" id="submit" />
      </form>

      <div id="informacja" style="margin: 10px"></div>
    </div>

    <div id="rezultat" class="rezultat"></div>
  </body>
</html>
